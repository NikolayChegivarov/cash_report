<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Краткий отчет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Краткий отчет</h1>

{% if visits %}
<ul>
    {% for count_visits, username in visits %}
    <li><strong>{{ username }} отработал</strong> - {{ count_visits }} рабочих дня(ей)</li>
    {% endfor %}
</ul>
{% else %}
<p>За выбранный период нет отчетов.</p>
{% endif %}

</body>
</html>
