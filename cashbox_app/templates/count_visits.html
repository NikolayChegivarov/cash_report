<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор отчета</title>
</head>
<body>
<form method="get" action="{% url 'count_visits' %}">
    <h1>Введите год и месяц:</h1>

    <label for="year">Год:</label>
    <input type="number" id="year" name="year" min="1900" max="2100" required>

    <label for="month">Месяц:</label>
    <input type="number" id="month" name="month" min="1" max="12" required>

</form>

<a href="{% url 'count_visits_brief' %}">Краткий отчет</a>
<a href="{% url 'count_visits_full' %}">Полный отчет</a>

</body>
</html>
