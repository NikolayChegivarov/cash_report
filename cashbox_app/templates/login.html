{% block content %}
<h2>Выберите свою фамилию и имя.</h2>
<h2>Затем ведите личный пароль.</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>

{% if form.errors %}
<div class="alert alert-danger">
    Неправильный пароль. Попробуйте еще раз.
</div>
{% endif %}

{% endblock %}
